        z-index: 1;
      }

        @apply(--layout-fit);

      }

        @apply(--layout-vertical);
        @apply(--layout-flex);

  <template>
    <style>
      :host {
        display: block;
        position: absolute;
        border-radius: inherit;
        overflow: hidden;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        /* See PolymerElements/paper-behaviors/issues/34. On non-Chrome browsers,
         * creating a node (with a position:absolute) in the middle of an event
         * handler "interrupts" that event handler (which happens when the
         * ripple is created on demand) */
        pointer-events: none;
      }

      :host([animating]) {
        /* This resolves a rendering issue in Chrome (as of 40) where the
           ripple is not properly clipped by its parent (which may have
           rounded corners). See: http://jsbin.com/temexa/4

           Note: We only apply this style conditionally. Otherwise, the browser
           will create a new compositing layer for every ripple element on the
           page, and that would be bad. */
        -webkit-transform: translate(0, 0);
        transform: translate3d(0, 0, 0);
      }

      #background,
      #waves,
      .wave-container,
      .wave {
        pointer-events: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #background,
      .wave {
        opacity: 0;
      }

      #waves,
      .wave {
        overflow: hidden;
      }

      .wave-container,
      .wave {
        border-radius: 50%;
      }

      :host(.circle) #background,
      :host(.circle) #waves {
        border-radius: 50%;
      }

      :host(.circle) .wave-container {
        overflow: hidden;
      }
    </style>

    <div id="background"></div>
    <div id="waves"></div>
  </template>

	<template>
		<style>
			:host {
				--iron-icon-height: 54px;
    			--iron-icon-width: 54px;
			}
			.card {
				background-color: #fff;
				margin: 0 auto;
				margin-top: 30px;
				padding: 0 20px;
				width: 73%;
				max-width: 750px;
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				align-items: center;
			}
			
			.text {
				margin: 3% 0;
				padding: 0;
				flex: 1;
				min-width: 120px;
				font-size: 2em;

				display: inline-block;
				text-align: center;
				font-weight: 300;
			}
			.icon {
				flex: 1;
				min-width: 100px;
			}
			.increasing {
				color: #4CAF50; 
				--iron-icon-fill-color: #4CAF50;
			}
			.decreasing {
				color: #F44336;
				--iron-icon-fill-color: #F44336;
			}
		</style>

		<paper-material elevation="2" class="card">
            <h4 class="text">{{name}}</h4>

            <iron-icon id="icon" icon="{{icon}}" class$="{{iconClass}}"></iron-icon>
            <h4 class$="{{textClass}}">{{percentage}}%</h4>
        </paper-material>

	</template>

      line-height: 60px;
    };

    --paper-font-display2: {
      @apply(--paper-font-common-base);

      font-weight: 400;

    };

    --paper-font-display1: {
      @apply(--paper-font-common-base);

      font-weight: 500;

    --paper-font-subhead: {

    --paper-font-body2: {

    };

    --paper-font-body1: {
      @apply(--paper-font-common-base);

      font-size: 14px;
      font-weight: 400;
      line-height: 20px;

    --paper-font-caption: {

<dom-module id="paper-radio-button" assetpath="../bower_components/paper-radio-button/">
  <template strip-whitespace="">
    <style>
      :host {
        display: inline-block;
        line-height: 0;
        white-space: nowrap;
        cursor: pointer;
        @apply(--paper-font-common-base);
        --calculated-paper-radio-button-size: var(--paper-radio-button-size, 16px);
      }

      :host(:focus) {
        outline: none;
      }

      #radioContainer {
        @apply(--layout-inline);
        @apply(--layout-center-center);
        position: relative;
        width: var(--calculated-paper-radio-button-size);
        height: var(--calculated-paper-radio-button-size);
        vertical-align: middle;
      }

      #ink {
        position: absolute;
        top: 50%;
        left: 50%;
        right: auto;
        width: calc(3 * var(--calculated-paper-radio-button-size));
        height: calc(3 * var(--calculated-paper-radio-button-size));
        color: var(--paper-radio-button-unchecked-ink-color, --primary-text-color);
        opacity: 0.6;
        pointer-events: none;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }

      #ink[checked] {
        color: var(--paper-radio-button-checked-ink-color, --primary-color);
      }

      #offRadio, #onRadio {
        position: absolute;
        box-sizing: border-box;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
      }

      #offRadio {
        border: 2px solid var(--paper-radio-button-unchecked-color, --primary-text-color);
        background-color: var(--paper-radio-button-unchecked-background-color, transparent);
        transition: border-color 0.28s;
      }

      #onRadio {
        background-color: var(--paper-radio-button-checked-color, --primary-color);
        -webkit-transform: scale(0);
        transform: scale(0);
        transition: -webkit-transform ease 0.28s;
        transition: transform ease 0.28s;
        will-change: transform;
      }

      :host([checked]) #offRadio {
        border-color: var(--paper-radio-button-checked-color, --primary-color);
      }

      :host([checked]) #onRadio {
        -webkit-transform: scale(0.5);
        transform: scale(0.5);
      }

      #radioLabel {
        line-height: normal;
        position: relative;
        display: inline-block;
        vertical-align: middle;
        margin-left: var(--paper-radio-button-label-spacing, 10px);
        white-space: normal;
        color: var(--paper-radio-button-label-color, --primary-text-color);
      }

      :host-context([dir="rtl"]) #radioLabel {
        margin-left: 0;
        margin-right: var(--paper-radio-button-label-spacing, 10px);
      }

      #radioLabel[hidden] {
        display: none;
      }

      /* disabled state */

      :host([disabled]) #offRadio {
        border-color: var(--paper-radio-button-unchecked-color, --primary-text-color);
        opacity: 0.5;
      }

      :host([disabled][checked]) #onRadio {
        background-color: var(--paper-radio-button-unchecked-color, --primary-text-color);
        opacity: 0.5;
      }

      :host([disabled]) #radioLabel {
        /* slightly darker than the button, so that it's readable */
        opacity: 0.65;
      }
    </style>

    <div id="radioContainer">
      <div id="offRadio"></div>
      <div id="onRadio"></div>
    </div>

    <div id="radioLabel"><content></content></div>
  </template>

    <style>
      :host {
        display: inline-block;
        position: relative;
      }

      :host > div {
        height: 100%;
      }

      #canvas {
        width: 100%;
        height: 100%;
      }
    </style>

  </template>

</dom-module>
<dom-module id="chart-line" assetpath="../bower_components/chart-elements/">

    <style include="chart-styles"></style>

    <div>
      <canvas id="canvas"></canvas>
    </div>

  </template>

</div><dom-module id="my-app">
  
  <template>
    <iron-ajax auto="" url="/price_history/{{sticker}}" handle-as="json" on-response="handleResponse" debounce-duration="300"></iron-ajax>

    <iron-ajax auto="" url="/entity/" handle-as="json" on-response="handleAccResponse" debounce-duration="300"></iron-ajax>

    <iron-ajax auto="" url="/balance" handle-as="json" on-response="handleBalanceResponse" debounce-duration="300"></iron-ajax>
    <style>
      :host {
        --app-primary-color: #171D43;
        --app-secondary-color: #f5f5f5;
        --app-highlight-color: #f44336;
        --app-text-color: #b1b1b1;

      }

      app-header {
        padding: 10px; 
        color: var(--app-text-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-drawer {

        --app-drawer-content-container: {
          background-color: var(--app-primary-color);
          display: flex;
          flex-flow: column nowrap;
          color: #fff;
        }
      }

      .title {

          font-size: 2em;
          margin: 5vh 20px;
          margin-bottom: 10vh;
          max-width: 150px;

      }

      .inventory {
        display: inline-block;
        padding-bottom: 5px;

        margin: 0 20px;
        margin-bottom: 20px;
        border-bottom: 3px solid var(--app-highlight-color);
        font-size: 1.4em;
      }
      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        font-weight: bold;
      }

      .chart-base {
        width: 80%;
        max-width: 750px;

        display: block;
        margin: 0 auto;
        margin-top: 30px;
        background-color: #fff;
      }

      .chart {
        display: block;
        padding: 10px;

      }

      .sticker {
        width: 80%;
        display: block;
        margin: auto;
        font-weight: 300;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed="">
      
      <app-drawer>
        
        <div class="title">THE STICKER EXCHANGE</div>
        <my-account name="{{name}}" balance="{{balance}}"></my-account>

        <div class="inventory">
          Inventory
        </div>
        <iron-selector selected="{{sticker}}" attr-for-selected="name" class="drawer-list" role="navigation">
              <h3 name="GTHB" class="sticker">GTHB</h3>
              <h3 name="GOOG" class="sticker">GOOG</h3>
              <h3 name="PENN" class="sticker">PENN</h3>
        </iron-selector>
      </app-drawer>

      
      <app-header-layout has-scrolling-region="">

        <app-header>
            <paper-icon-button icon="menu" drawer-toggle=""></paper-icon-button>
        </app-header>

        <search-bar></search-bar>

        <info-card name="{{sticker}}" value="0.36" increasing="" percentage="0.02"></info-card>

        <paper-material class="chart-base" elevation="2" id="chartBase">
          <chart-line data="{{data}}" class="chart"></chart-line>
        </paper-material> 
        
        <place-order></place-order>
        
      </app-header-layout>
    </app-drawer-layout>
  </template>

</body></html>
