<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

</head><body><dom-module id="info-card">
	<template>
		<style>
			:host {
				--iron-icon-height: 54px;
    			--iron-icon-width: 54px;
			}
			.card {
				background-color: #fff;
				margin: 0 auto;
				margin-top: 30px;
				padding: 0 20px;
				width: 73%;
				max-width: 750px;
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				align-items: center;
			}
			
			.text {
				margin: 3% 0;
				padding: 0;
				flex: 1;
				min-width: 120px;
				font-size: 2em;

				display: inline-block;
				text-align: center;
				font-weight: 300;
			}
			.icon {
				flex: 1;
				min-width: 100px;
			}
			.increasing {
				color: #4CAF50; 
				--iron-icon-fill-color: #4CAF50;
			}
			.decreasing {
				color: #F44336;
				--iron-icon-fill-color: #F44336;
			}
		</style>

		<paper-material elevation="2" class="card">
            <h4 class="text">{{name}}</h4>
            <h4 class="text">{{value}}</h4>
            <iron-icon id="icon" icon="{{icon}}" class$="{{iconClass}}"></iron-icon>
            <h4 class$="{{textClass}}">{{percentage}}%</h4>
        </paper-material>

	</template>

	<script>Polymer({is:"info-card",properties:{name:{type:String},value:{type:Number,value:"test"},increasing:{type:Boolean},percentage:{type:Number}},icon:function(){return this.increasing?"icons:arrow-upward":"icons:arrow-downward"},ready:function(){this.increasing?(this.textClass="text increasing",this.icon="icons:arrow-upward",this.iconClass="icon increasing"):(this.textClass="text decreasing",this.icon="icons:arrow-downward",this.iconClass="icon decreasing")}});</script>
<dom-module></dom-module></dom-module></body></html>
