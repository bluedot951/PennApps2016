<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="search-bar.html">
<link rel="import" href="info-card.html">
<link rel="import" href="place-order.html">
<link rel="import" href="my-account.html">
<link rel="import" href="../bower_components/chart-elements/chart-line.html">

</head><body><dom-module id="my-app">
  
  <template>
    <iron-ajax auto="" url="/price_history/{{sticker}}" handle-as="json" on-response="handleResponse" debounce-duration="300"></iron-ajax>

    <iron-ajax auto="" url="/entity/" handle-as="json" on-response="handleAccResponse" debounce-duration="300"></iron-ajax>

    <iron-ajax auto="" url="/balance" handle-as="json" on-response="handleBalanceResponse" debounce-duration="300"></iron-ajax>
    <style>
      :host {
        --app-primary-color: #171D43;
        --app-secondary-color: #f5f5f5;
        --app-highlight-color: #f44336;
        --app-text-color: #b1b1b1;

      }

      app-header {
        padding: 10px; 
        color: var(--app-text-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-drawer {

        --app-drawer-content-container: {
          background-color: var(--app-primary-color);
          display: flex;
          flex-flow: column nowrap;
          color: #fff;
        }
      }

      .title {

          font-size: 2em;
          margin: 5vh 20px;
          margin-bottom: 10vh;
          max-width: 150px;

      }

      .inventory {
        display: inline-block;
        padding-bottom: 5px;

        margin: 0 20px;
        margin-bottom: 20px;
        border-bottom: 3px solid var(--app-highlight-color);
        font-size: 1.4em;
      }
      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        font-weight: bold;
      }

      .chart-base {
        width: 80%;
        max-width: 750px;

        display: block;
        margin: 0 auto;
        margin-top: 30px;
        background-color: #fff;
      }

      .chart {
        display: block;
        padding: 10px;

      }

      .sticker {
        width: 80%;
        display: block;
        margin: auto;
        font-weight: 300;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed="">
      
      <app-drawer>
        
        <div class="title">THE STICKER EXCHANGE</div>
        <my-account name="{{name}}" balance="{{balance}}"></my-account>

        <div class="inventory">
          Inventory
        </div>
        <iron-selector selected="{{sticker}}" attr-for-selected="name" class="drawer-list" role="navigation">
              <h3 name="GTHB" class="sticker">GTHB</h3>
              <h3 name="GOOG" class="sticker">GOOG</h3>
              <h3 name="PENN" class="sticker">PENN</h3>
        </iron-selector>
      </app-drawer>

      
      <app-header-layout has-scrolling-region="">

        <app-header>
            <paper-icon-button icon="menu" drawer-toggle=""></paper-icon-button>
        </app-header>

        <search-bar></search-bar>

        <info-card name="{{sticker}}" value="0.36" increasing="" percentage="0.02"></info-card>

        <paper-material class="chart-base" elevation="2" id="chartBase">
          <chart-line data="{{data}}" class="chart"></chart-line>
        </paper-material> 
        
        <place-order></place-order>
        
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>function interpolate(e){var r=512,o=15,n=750,t=30,s=Math.round(o+(t-o)*((e-r)/(n-r)));return s<10?10:s>30?30:s}"serviceWorker"in navigator&&navigator.serviceWorker.register("/service-worker.js"),Polymer({is:"my-app",properties:{sticker:{type:String,value:"GTHB",observer:"_stickerChanged"}},_stickerChanged:function(e){console.log(e)},handleResponse:function(e,r){var o=r.response,n=[],t=[],s=this.$.chartBase.offsetWidth,a=interpolate(s);console.log(a);for(var i=0;i<=a;i++){var l=o[i],c=new Date(l[1]),g=c.getHours(),p=c.getMinutes()>9?c.getMinutes():"0"+c.getMinutes();n.push(g+":"+p),t.push(l[2])}this.data={labels:n,datasets:[{label:"Value over Time",lineTension:0,backgroundColor:"rgba(151,187,205,0.2)",borderColor:"rgba(151,187,205,1)",borderWidth:1,pointBackgroundColor:"rgba(151,187,205,1)",pointBorderColor:"#fff",pointHighlightFill:"#fff",pointHoverBorderColor:"rgba(151,187,205,1)",data:t}]}},handleAccResponse:function(e,r){var o=r.response,n=o[0];this.name=n[1]},handleBalanceResponse:function(e,r){console.log(r.response),this.balance=r.response}});</script>
</dom-module>
</body></html>
