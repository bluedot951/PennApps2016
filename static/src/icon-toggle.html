<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

</head><body><dom-module id="icon-toggle">
  <template>

    <style>
      :host {
        display: inline-block;
      }
      iron-icon {
        fill: var(--icon-toggle-color, red;
        stroke: var(--icon-toggle-outline-color, currentcolor);
      }
      :host([pressed]) iron-icon {
        fill: var(--icon-toggle-pressed-color, currentcolor);
      }    
    </style>
    
    
    <iron-icon icon="[[toggleIcon]]">
    </iron-icon>

  </template>

  <script>Polymer({is:"icon-toggle",properties:{pressed:{type:Boolean,notify:!0,reflectToAttribute:!0,value:!1},toggleIcon:{type:String}},listeners:{tap:"toggle"},toggle:function(){this.pressed=!this.pressed}});</script>

</dom-module></body></html>
