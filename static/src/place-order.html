<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">


<dom-module id="place-order">
	<template>
		<style>
			:host {
				--paper-input-container-color: var(--app-text-color);
				--paper-input-container-focus-color: var(--app-primary-color);
			}
			paper-radio-group {
				display: block;
				margin: 0 auto;
				padding: 20px;
			}
			.container {
				padding: 40px 0;
				width: 85%;
				max-width: 750px;
				display: block;
				margin: auto;
				min-height: 150px;
			}
			.text {
				color: var(--app-text-color);
				font-weight: 300;
				font-size: 1.2em;
				margin: 0;
				padding: 0;
			}

			.button {
				flex: 1;
				background-color: #fff;
				color: var(--app-text-color);
				font-weight: 300;
				text-align: center;
				display: inline-block;
				max-height: 40px;
				width: 10vw;
				min-width: 80px;

				margin: 5%;
			}

			.row {
				display: flex;
				justify-content: center;
			}

			.col {
				display: flex;
				flex-direction: column;
			}
			.buttons {
				display: flex;
				flex-flow: nowrap column;
				justify-content: center;			
			}
			.button {
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.buttons p {
				text-align: center;
				margin: 0;
				padding: 0;
				flex: 1;
			}

			@media (min-width: 640px) {
				.buttons {
					flex-flow: nowrap row;
					
				}
			}
		</style>

		<div class="container">
			<h4 class="text">Place Order: </h4>

				<div class="row">
					<div class="col">
						<paper-input label="Amount"></paper-input>
						<paper-input hidden$="{{hideMaximum}}" label="Price"></paper-input>
					</div>

					<paper-radio-group selected="a" on-paper-radio-group-changed="_handleChange" aria-labelledby="Market/Limit">
						<paper-radio-button name="a" >Limit</paper-radio-button>
						<paper-radio-button name="b">Market</paper-radio-button>
					</paper-radio-group>
					

					<div class="buttons">
						<paper-button elevation="1" class="button">
							<p>Buy</p>
						</paper-button>

						<paper-button elevation="1" class="button">
							<p>Sell</p>
						</paper-button>	
					</div>
				</div>

		</div>

	</template>

	<script>
    	Polymer({
      		is: 'place-order',
      		ready: function() {
				this.hideMaximum = false;
      		},
      		_handleChange: function(e) {
      			this.hideMaximum = !this.hideMaximum;
  
      		}
    	});
  	</script>
<dom-module/>
