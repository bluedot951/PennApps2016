<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">


<dom-module id="place-order">
	<template>
		<style>
			:host {
				--paper-input-container-color: var(--app-text-color);
				--paper-input-container-focus-color: var(--app-primary-color);
			}
			paper-radio-group {
				display: block;
				margin: auto;
				padding: 20px;
			}
			.container {
				padding: 40px 0;
				width: 85%;
				max-width: 750px;
				display: block;
				margin: auto;
			}
			.text {
				color: var(--app-text-color);
				font-weight: 300;
				font-size: 1.2em;
				margin: 0;
				padding: 0;
			}

			.button {
				flex: 1;
				background-color: #fff;
				color: var(--app-text-color);
				font-weight: 300;
				text-align: center;
				display: inline-block;
				max-height: 40px;
				width: 10vw;
				min-width: 80px;

				margin: 5%;
			}

			.row {
				display: flex;
				justify-content: center;
			}
			.buttons {
				display: flex;
				flex-flow: nowrap column;
				justify-content: center;			
			}
			.button {
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.buttons p {
				text-align: center;
				margin: 0;
				padding: 0;
				flex: 1;
			}

			@media (min-width: 640px) {
				.buttons {
					flex-flow: nowrap row;
					
				}
			}
		</style>

		<div class="container">
			<h4 class="text">Place Order: </h4>

				<div class="row">
					<paper-input placeholder="Amount"></paper-input>

					<paper-radio-group selected="a" aria-labelledby="Market/Limit">
					  <paper-radio-button name="a">Market</paper-radio-button>
					  <paper-radio-button name="b">Limit</paper-radio-button>
					</paper-radio-group>

					<div class="buttons">
						<paper-material elevation="1" class="button">
							<p>Buy</p>
						</paper-material>

						<paper-material elevation="1" class="button">
							<p>Sell</p>
						</paper-material>	
					</div>
				</div>

		</div>

	</template>

	<script>
    	Polymer({
      		is: 'place-order'
    	});
  	</script>
<dom-module/>
