<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="chart-js-import.html">
<link rel="import" href="chart-property-behavior.html">
<link rel="import" href="context-behavior.html">
<link rel="import" href="resize-behavior.html">



<link rel="import" href="chart-styles.html">
</head><body><dom-module id="chart-line">

  <template>

    <style include="chart-styles"></style>

    <div>
      <canvas id="canvas"></canvas>
    </div>

  </template>

  <script>Polymer({is:"chart-line",behaviors:[Polymer.IronResizableBehavior,ChartBehaviors.ChartPropertyBehavior,ChartBehaviors.ContextBehavior,ChartBehaviors.ResizeBehavior],ready:function(){this._setType("line")}});</script>
</dom-module>
</body></html>
