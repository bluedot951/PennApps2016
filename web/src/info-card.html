<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="info-card">
	<template>
		<style>
			:host {
				--iron-icon-height: 54px;
    			--iron-icon-width: 54px;
			}
			.card {
				background-color: #fff;
				margin: 0 auto;
				margin-top: 5%;
				padding: 0 20px;
				width: 70%;
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
			}
			
			.text {
				flex: 1;
				min-width: 120px;
				font-size: 2.5em;
				margin: 5% 0;

				display: inline-block;
				text-align: center;
				font-weight: 300;
			}
			.icon {
				flex: 1;
				min-width: 100px;
				margin: 5% 0;
			}
			.increasing {
				color: #4CAF50; 
				--iron-icon-fill-color: #4CAF50;
			}
			.decreasing {
				color: #F44336;
				--iron-icon-fill-color: #F44336;
			}
		</style>

		<paper-material elevation="2" class="card">
            <h4 class="text">{{name}}</h5>
            <h4 class="text">{{value}}</h5>
            <iron-icon id="icon" icon="{{icon}}" class$={{iconClass}}></iron-icon>
            <h4 class$={{textClass}} >{{percentage}}</h5>
        </paper-material>

	</template>

	<script>
    	Polymer({
      		is: 'info-card',
      		properties: {
      			name: {
      				type: String
      			},
      			value: {
      				type: Number,
      				value: 'test'
      			},
      			increasing: {
      				type: Boolean
      			},
      			percentage: {
      				type: Number
      			},
      		},
      		icon: function() {
      			if (this.increasing)
					return 'icons:arrow-upward'
				else 
					return 'icons:arrow-downward'
      		},
      		ready: function() {

      			if (this.increasing) {
      				this.textClass = 'text increasing'
      				this.icon = 'icons:arrow-upward'
      				this.iconClass = 'icon increasing'
      			}
      			else {
      				this.textClass = 'text decreasing'
      				this.icon = 'icons:arrow-downward'	
      				this.iconClass = 'icon decreasing'		
      			}
      		}
    	});
  	</script>
<dom-module/>
