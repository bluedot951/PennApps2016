<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">


<dom-module id="place-order">
	<template>
		<style>
			:host {
				--paper-input-container-color: var(--app-text-color);
				--paper-input-container-focus-color: var(--app-primary-color);
			}
			paper-radio-group {
				display: block;
				margin: auto;
				padding: 20px;
			}
			.container {
				padding: 40px 0;
				width: 80%;
				display: block;
				margin: auto;
			}
			.text {
				color: var(--app-text-color);
				font-weight: 300;
				font-size: 1.2em;
				margin: 0;
				padding: 0;
			}

			.button {
				flex: 1;
				background-color: #fff;
				color: var(--app-text-color);
				font-weight: 300;
				text-align: center;
				display: inline-block;
				padding: 5px 30px;
				max-width: 50px;
				margin: 0 3%;
			}

			.row {
				display: flex;

			}
		</style>

		<div class="container">
			<h4 class="text">Place Order: </h4>


				<paper-input placeholder="Amount"></paper-input>

				<paper-radio-group selected="a" aria-labelledby="Market/Limit">
				  <paper-radio-button name="a">Market</paper-radio-button>
				  <paper-radio-button name="b">Limit</paper-radio-button>
				</paper-radio-group>

				<div class="row">
					<paper-material elevation="1" class="button">
						Buy
					</paper-material>

					<paper-material elevation="1" class="button">
						Sell
					</paper-material>	
				</div>

		</div>

	</template>

	<script>
    	Polymer({
      		is: 'place-order'
    	});
  	</script>
<dom-module/>
